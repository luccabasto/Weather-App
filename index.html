</head>

        </div> <!-- smooth -->
        <div class="card positionCard" id="card">

            <div class="search">
                <input type="text" placeholder="Informe a cidade" spellcheck="true">
                <button><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>

            <div class="error">
                <p>Nome da cidade invalida</p>
            </div>

            <div class="weather">
                <img src="src/img/limpo.png" alt="imagem representando tempo limpo" class="weather-icon">
                <h1 class="temperatura">31° c</h1>
                <h2 class="localizacao">Aclimação, São Paulo</h2>

                <div class="detalhes">
                    <div class="col">
                        <img src="src/img/humidade.png" alt="imagem presentando humidade">
                        <div>
                            <p class="humidade">50%</p>
                            <p>Humidade</p>
                        </div>
                    <div class="col">
                        <img src="src/img/vento.png" alt="imagem presentando velocidade do vento">
                        <div>
                            <p class="vento">20,4km/hr</p>
                            <p>Velocidade do vento</p>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div> <!-- card -->

    
</body>
</html>
